<body>
    <section class="page">
        <div class="row">
            <header class="header">
                <section class="grid">
                    <section class="header-wrap">
                        <!-- Logo -->
                        <section class="header__logo">
                            <a href="index.html" class="logo-link">
                                <img style="width: 300px; height: auto;" src="./asset/img/vali/logo-vali-viet.jpg" alt="">
                            </a>
                        </section>

                        <!-- Cart -->
                        <section class="header__cart">
                            <section class="cart-wrap">
                                <a href="auth_cart.html" class="cart-link">
                                    <i class="cart-icon fas fa-shopping-cart"></i>
                                    <small class="cart-notice">0</small>
                                </a>
                            </section>
                        </section>
                        <label for="menu-checkbox" class="show-menu-btn">
                            <i class="fas fa-ellipsis-h"></i>
                        </label>
                    </section>
                </section>
            </header>
        </div>

        <div class="content-body">
            <h2>Thông tin thanh toán</h2>
            <form id="payment-form" onsubmit="return handlePayment(event)" style="font-family: 'Times New Roman', Times, serif;">
                <div class="form-group">
                    <label for="fullname">Họ tên:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ tên của bạn">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ giao hàng:</label>
                    <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ giao hàng">
                </div>
                <div class="form-group">
                    <label for="phone">Điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                </div>
                <button type="submit" class="submit-btn" style="background-color: #0039a0;">Xác nhận thanh toán</button>
            </form>
        </div>

    </section>

    <footer class="footer" style=" background-color: #0da0c1;">
        <section class="grid-1">
            <section class="footer-wrap">
                <div class="footer-info">
                    <h3>Vali Việt</h3>
                    <p>Địa chỉ: 12 Nguyễn Văn Bảo, Phường 4, Gò Vấp, Hồ Chí Minh</p>
                    <p>Điện thoại: 0987456132</p>
                    <p>Email: valiviet@gmail.com </p>
                </div>
                <div class="footer-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.85816909105!2d106.68427047451767!3d10.822164158349462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174deb3ef536f31%3A0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1730614180740!5m2!1svi!2s"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                </div>
            </section>
        </section>
    </footer>


    <script src="./asset/js/index_currentuser.js"></script>
    <script src="./asset/js/index_control.js"></script>
    <script src="./asset/js/index_loadcart.js"></script>
    <script>
        // Hàm xử lý thanh toán
        function handlePayment(event) {
            event.preventDefault(); // Ngăn chặn hành động gửi form mặc định

            const fullname = document.getElementById('fullname').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            alert(`Thanh toán thành công!\nHọ tên: ${fullname}\nĐịa chỉ: ${address}\nĐiện thoại: ${phone}`);
        }

        // Gọi hàm để cập nhật giá trị tổng tiền
        window.onload = function() {
            const totalPrice = localStorage.getItem('totalPrice') || '0 đ'; // Lấy giá trị tổng từ localStorage
            const total = localStorage.getItem('total') || '0 đ';
            document.getElementById('totalprice').innerText = totalPrice;
            document.getElementById('total').innerText = total;
        };
    </script>
</body>
